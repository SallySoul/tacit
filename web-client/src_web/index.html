<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
  <body>

    <div id="tacit-app"> </div>
    <script type="module">
     import init, {WebClient} from "./tacit_web_app.js"

     async function run() {
         await init()

         const webClient = new WebClient()

         webClient.start()

         let time = Date.now();
         function render () {
             const dt = Date.now() - time

             webClient.update(dt)
             webClient.render()
             window.requestAnimationFrame(render)

             time = Date.now()
         }

         render()
     }

     run()
    </script>

  </body>
</html>
